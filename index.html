<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Mapping</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title">Location Pointer</h2>
          <div class="row mt-2">
            <div class="col">
              <form>
                <div class="mb-3">
                  <label for="latitude" class="form-label" id="latitude">Latitude</label>
                  <input type="number" class="form-control" id="latitudeVal" />
                </div>
              </form>
            </div>
            <div class="col">
              <form>
                <div class="mb-3">
                  <label for="longitude" class="form-label" id="longitude">Longitude</label>
                  <input type="number" class="form-control" id="longVal" />
                </div>
              </form>
            </div>
          </div>

          <!-- search button -->
          <div class="d-grid gap-2">
            <button class="btn btn-primary search" type="button" id="button">Search</button>
          </div>
        </div>
      </div>

      <input type="text" id="example" />

      <!-- map -->
      <div class="map mt-3 mx-auto" id="map"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy6Y-b0xTM4YiM45Z1Yha-4-GkyNbdT4w&callback=initMap"
    ></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="map.js"></script>
  </body>
</html>
